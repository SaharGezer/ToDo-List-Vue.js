<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="includes/style.css" />
</head>
<body id="wrapper">
    <main id = "app">
        <section id="head">
            <h3>{{title}}</h3>
            <h6>Created by Sahar Gezer</h6>
        </section>
        <form @submit.prevent="addTodo" class="form-group form-check">
            <input v-model="newTodo" type="text" name="newTodo"  id ="newTodo"  value = "">
            <button type="submit" name="button" class="btn btn-outline-primary btn-sm">Add</button>
            <button @click="allDone" type="button" name="button" class="btn btn-outline-success btn-sm">All Done</button>
        </form>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Done</th>
                    <th scope="col">ToDo</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  v-for="todo in todos">
                      <th>
                        <input type="checkbox" v-model="todo.done">  
                      </th>
                      <th>
                        <section :class="{done: todo.done}">{{todo.title}}</section>
                      </th>
                      <th>
                        <button @click="removeTodo(todo)" type="button" name="button" class="btn btn-light btn-sm">Remove</button>
                      </th>
                  </tr>
                </tbody>
              </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/includes/main.js"></script>
</body>
</html>
